<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>OAppS</title>
</head>

<body data-gr-c-s-loaded="true" style="overflow:hidden;height: 100%;">
  <script type="x-tmpl-mustache" id="syncReport">
      <div class="list-group-item" style="border: 0px;">
        <div class="d-flex justify-content-center">
          <div class="pt-1">
            <!-- Title -->
            <h5 class="mt-1">
              <span>Sync Health Report</span>
            </h5>
            <!-- Time -->
          </div>
          <div class="col-auto">
            <!-- Avatar -->
            <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-graph-up" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M0 0h1v16H0V0zm1 15h15v1H1v-1z"/>
              <path fill-rule="evenodd" d="M14.39 4.312L10.041 9.75 7 6.707l-3.646 3.647-.708-.708L7 5.293 9.959 8.25l3.65-4.563.781.624z"/>
              <path fill-rule="evenodd" d="M10 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V4h-3.5a.5.5 0 0 1-.5-.5z"/>
            </svg>
          </div>
        </div>
        <div class="headerBottonLine"> </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center">
          <div class="card mt-1 shadow w-75 h-100">
            <div class="card-header">
              <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-bar-chart-line" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M4 11H2v3h2v-3zm5-4H7v7h2V7zm5-5h-2v12h2V2zm-2-1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1h-2zM6 7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm-5 4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-3z"/>
                <path fill-rule="evenodd" d="M0 14.5a.5.5 0 0 1 .5-.5h15a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5z"/>
              </svg>
              Report
              {{#syncInfo.sync_status.sync_running}}
              <span class="float-right">
                <button type="button" id="pauseSync" class="btn btn-sm  btn-outline-primary ml-5">
                  <span id="roleID" class="" role="status" aria-hidden="true"><svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-pause-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"></path>
                  </svg></span>Pause</button>
                 
                 
                  <button type="button" id="forceSync" class="btn btn-sm  btn-outline-success ml-2">
                    <span id="roleID" class="" role="status" aria-hidden="true"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-repeat" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" d="M2.854 7.146a.5.5 0 0 0-.708 0l-2 2a.5.5 0 1 0 .708.708L2.5 8.207l1.646 1.647a.5.5 0 0 0 .708-.708l-2-2zm13-1a.5.5 0 0 0-.708 0L13.5 7.793l-1.646-1.647a.5.5 0 0 0-.708.708l2 2a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0 0-.708z"/>
                      <path fill-rule="evenodd" d="M8 3a4.995 4.995 0 0 0-4.192 2.273.5.5 0 0 1-.837-.546A6 6 0 0 1 14 8a.5.5 0 0 1-1.001 0 5 5 0 0 0-5-5zM2.5 7.5A.5.5 0 0 1 3 8a5 5 0 0 0 9.192 2.727.5.5 0 1 1 .837.546A6 6 0 0 1 2 8a.5.5 0 0 1 .501-.5z"/>
                    </svg></span> Force Sync</button>
                 
                    
                  </span>
                  
                  
                  {{/syncInfo.sync_status.sync_running}}
                  
                  {{#syncInfo.sync_status.sync_paused}}
                  
                  <span class="float-right">
                    <button type="button" id="resumeSync" class="btn btn-sm  btn-outline-primary ml-5">
                      <span id="roleID" class="" role="status" aria-hidden="true">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-play" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                          <path fill-rule="evenodd" d="M10.804 8L5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z"/>
                        </svg>
                      </span>Resume</button>
                    </span>
                    {{/syncInfo.sync_status.sync_paused}}
                    </div>
                    
                    {{#syncInfo.data.integStatus.startTime}} 
                    <div class="kt-widget-14__info-title">
                      <small class="text-black-50 text-right p-0 m-0 float-right">Last synced on : 
                        {{syncInfo.data.integStatus.startTime}} 
                      </small>
                    </div>
                    {{/syncInfo.data.integStatus.startTime}} 
                    
                    {{#syncInfo.integ_processing}} 
                    <div class="alert alert-info alert-dismissible fade show  d-flex align-self-center" role="alert">
                      <strong>Hey!</strong>&nbsp;
                      Sync Process is going on right now, Please wait!
                    </div>
                    {{/syncInfo.integ_processing}}

                    {{#syncInfo.integ_error}} 
                    <div class="alert alert-danger alert-dismissible fade show  d-flex align-self-center" role="alert">
                      <strong>Hey!</strong>&nbsp;
                      Sync Stopped due to techinical issues. Please check your Authentication for both the service. 
                      Contact help@oapps.xyz
                    </div>
                    {{/syncInfo.integ_error}}
                    <div class="col-sm text-right tsc_ribbon_wrap edge" id="syncStatusDiv" style="border:none">
                      {{#syncInfo.sync_status.sync_running}}
                      <!-- <img src="img/loading.gif" style="width:35px; height:35px"> -->
                      
                      <div class="ribbon-wrap right-edge fork lblue"><span style="font-size: 12px;font-weight: bolder;">Running</span></div>
                      
                      {{/syncInfo.sync_status.sync_running}}
                      {{#syncInfo.sync_status.sync_paused}}
                      
                      <div class="ribbon-wrap right-edge fork lred"><span style="font-size: 12px;font-weight: bolder;">Paused</span></div>
                      
                      {{/syncInfo.sync_status.sync_paused}}
                      
                    </div>
                    <div class="card-body">
                      <div class="container">
                        <div class="container mt-3 w-50">
                          <div class="row row-cols-2">
                            <div class="col" style="padding-right: 5%;padding-left: 0px;">
                              <div class="kt-widget-14__info" style="border: 1px solid #70809040">
                                <div class="kt-widget-14__info-title">
                                  {{#syncInfo.data.syncstats.duplicatesCount}} {{syncInfo.data.syncstats.duplicatesCount}} {{/syncInfo.data.syncstats.duplicatesCount}}
                                  {{^syncInfo.data.syncstats.duplicatesCount}} 0 {{/syncInfo.data.syncstats.duplicatesCount}}
                                </div>
                                <div class="kt-widget-14__desc">Duplicates</div>
                              </div>
                            </div>
                            <div class="col" style="padding-right: 0px;padding-left: 5%;">
                              <div class="kt-widget-14__info" style="border: 1px solid #70809040">
                                <div class="kt-widget-14__info-title">
                                  {{#syncInfo.data.syncstats.conflictCount}} {{syncInfo.data.syncstats.conflictCount}} {{/syncInfo.data.syncstats.conflictCount}}
                                  {{^syncInfo.data.syncstats.conflictCount}} 0 {{/syncInfo.data.syncstats.conflictCount}}
                                </div>
                                <div class="kt-widget-14__desc">Conflict</div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="container mt-3">
                          <div class="row">
                            <div class="container">
                              <div class="row">
                                <div class="col-sm">
                                  <div class="card-body">
                                    <div class="d-flex justify-content-center">
                                      <img src="img/{{syncInfo.left_img_name}}.png" style="width:35px; height:35px">
                                      <span class="pl-3"> {{syncInfo.left_service_name}} </span>
                                      <span class="pl-3 text-muted"> - {{syncInfo.left_module_name}} </span>

                                    </div>
                                    <div class="container">
                                      <div class="row pt-3">
                                        <div class="col-4">
                                          <div class="" style="width: 106px;">
                                            <div class="round-box d-flex justify-content-center bg-green-created">
                                              <span>
                                                {{#syncInfo.data.syncstats.leftCountCreated}} {{syncInfo.data.syncstats.leftCountCreated}} {{/syncInfo.data.syncstats.leftCountCreated}}
                                                {{^syncInfo.data.syncstats.leftCountCreated}} 0 {{/syncInfo.data.syncstats.leftCountCreated}}
                                              </span>
                                            </div>
                                            <div class="d-flex justify-content-center text-muted pt-2 pl-3 mt-2" style="font-size: 1rem;">Created</div>
                                          </div>
                                        </div>
                                        <div class="col-4">
                                          <div class="" style="width: 106px;">
                                            <div class="round-box d-flex justify-content-center bg-yellow-updated">
                                              <span>
                                                {{#syncInfo.data.syncstats.leftCountUpdated}} {{syncInfo.data.syncstats.leftCountUpdated}} {{/syncInfo.data.syncstats.leftCountUpdated}}
                                                {{^syncInfo.data.syncstats.leftCountUpdated}} 0 {{/syncInfo.data.syncstats.leftCountUpdated}}
                                              </span>
                                            </div>
                                            <div class="d-flex justify-content-center text-muted pt-2 pl-3 mt-2" style="font-size: 1rem;">Updated</div>
                                          </div>
                                        </div>
                                        <div class="col-4">
                                          <div class="" style="width: 106px;">
                                            <div class="round-box d-flex justify-content-center bg-red-error">
                                              <span>
                                                {{#syncInfo.data.syncstats.leftErrorsCount}} {{syncInfo.data.syncstats.leftErrorsCount}} {{/syncInfo.data.syncstats.leftErrorsCount}}
                                                {{^syncInfo.data.syncstats.leftErrorsCount}} 0 {{/syncInfo.data.syncstats.leftErrorsCount}}
                                              </span>
                                            </div>
                                            <div class="d-flex justify-content-center text-muted pt-2 pl-3 mt-2" style="font-size: 1rem;">Error</div>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                                <div class="col-sm">
                                  <div class="card-body">
                                    <div class="d-flex justify-content-center">
                                      <img src="img/{{syncInfo.right_img_name}}.png" style="width:35px; height:35px">
                                      <span class="pl-3"> {{syncInfo.right_service_name}} </span>
                                      <span class="pl-3 text-muted"> - {{syncInfo.right_module_name}} </span>
                                    </div>
                                    <div class="container">
                                      <div class="row pt-3">
                                        <div class="col-4">
                                          <div class="" style="width: 106px;">
                                            <div class="round-box d-flex justify-content-center bg-green-created">
                                              <span>
                                                {{#syncInfo.data.syncstats.rightCountCreated}} {{syncInfo.data.syncstats.rightCountCreated}} {{/syncInfo.data.syncstats.rightCountCreated}}
                                                {{^syncInfo.data.syncstats.rightCountCreated}} 0 {{/syncInfo.data.syncstats.rightCountCreated}}
                                              </span>
                                            </div>
                                            <div class="d-flex justify-content-center text-muted pt-2 pl-3 mt-2" style="font-size: 1rem;">Created</div>
                                          </div>
                                        </div>
                                        <div class="col-4">
                                          <div class="" style="width: 106px;">
                                            <div class="round-box d-flex justify-content-center bg-yellow-updated">
                                              <span>
                                                {{#syncInfo.data.syncstats.rightCountUpdated}} {{syncInfo.data.syncstats.rightCountUpdated}} {{/syncInfo.data.syncstats.rightCountUpdated}}
                                                {{^syncInfo.data.syncstats.rightCountUpdated}} 0 {{/syncInfo.data.syncstats.rightCountUpdated}}
                                              </span>
                                            </div>
                                            <div class="d-flex justify-content-center text-muted pt-2 pl-3 mt-2" style="font-size: 1rem;">Updated</div>
                                          </div>
                                        </div>
                                        <div class="col-4">
                                          <div class="" style="width: 106px;">
                                            <div class="round-box d-flex justify-content-center bg-red-error">
                                              <span>
                                                {{#syncInfo.data.syncstats.rightErrorsCount}} {{syncInfo.data.syncstats.rightErrorsCount}} {{/syncInfo.data.syncstats.rightErrorsCount}}
                                                {{^syncInfo.data.syncstats.rightErrorsCount}} 0 {{/syncInfo.data.syncstats.rightErrorsCount}}
                                              </span>
                                            </div>
                                            <div class="d-flex justify-content-center text-muted pt-2 pl-3 mt-2" style="font-size: 1rem;">Error</div>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              
                            </div>
                            
                          </div>
                          
                          
                          
                        </div>
                      </div>
                    </div>
                  </script>
</body>

</html>
